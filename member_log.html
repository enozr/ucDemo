<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登录会员管理系统</title>
	<link rel="stylesheet" type="text/css" href="styles/member_log.css">
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/uc_public.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
</head>
<body>
	<div id="member_wrap">
		<div class="member_log">
			<div class="Header">
				<div class="Header_tit">登录会员管理系统</div>
				<div class="noAccount">没有账号？立即 <a href="javascript:void(0)">免费注册</a></div>
			</div>
			<div class="Body">
				<div class="member_Inputlist">
					<label for="">手机号</label>
					<input type="text" maxlength="11" placeholder="请输入手机号" class="uc_input w320 uc_account" id="mobileNum">	
					<i class=""></i>
					<p class="errorInfo"></p>			
				</div>
				<div class="member_Inputlist">
					<label for="">密码</label>
					<input type="password" placeholder="请输入密码" maxlength="12" class="uc_input w320 uc_password">	
					<i class=""></i>
					<!-- <p class="errorInfo">此号码尚未注册</p> -->
					<div class="uc_checkmarkerWrapper">
						<label for="rememberName" class="rememberName" id="rememberBtn"><span class="uc_checkmarker_true"></span>记住用户名</label>
						<input type="checkbox" id="rememberName" checked style="display:none;">
						<a href="javascript:void(0)" class="forget">忘记密码？</a>
					</div>
				</div>
			</div>
			<div class="Footer">
				<a href="javasrcipt:void(0)" class="uc_input login w320">登录</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://www.98.cn/templets/style/js/jquery-1.72.js"></script>
	<script type="text/javascript" src="scripts/member_log.js"></script>
</body>
</html>
