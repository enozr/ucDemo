<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content=""> <!--<link rel="shortcut icon" href="/favicon.ico">-->

	<title>注册</title>
	
	<!-- <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/uc_public.css">
	<link rel="stylesheet" type="text/css" href="styles/member_log.css">
	<style>	</style>
</head>
<body>
	<div id="member_wrap">
		<div class="member_log member_reg">
			<form action="#" id="regForm">
				<div class="Header">
					<div class="Header_tit">新用户注册</div>
					<div class="noAccount">已有账号？请立即 <a href="javascript:void(0)">登录</a></div>
				</div>
				<div class="Body">
					<div class="member_Inputlist">
						<label for="">手机号</label>
						<input id="tel" name="tel" type="text" maxlength="12" placeholder="请输入手机号" class="uc_input w320 uc_account">	
						<i class="uc_errorIcon"></i>
						<p class="errorInfo">此号码已注册</p>
					</div>
					<div class="member_Inputlist">
						<label for="">设置密码</label>
						<input id="pwd" name="pwd" type="password" placeholder="请输入密码" maxlength="16" class="uc_input w320 uc_password">	
						<i class="uc_successIcon"></i>
						<div class="pwdStrengthWrapper">
							<div id="pwdStrength1" class="pwdStrength uc-green"></div>
							<div id="pwdStrength2" class="pwdStrength uc-grey"></div>
							<div id="pwdStrength3" class="pwdStrength uc-grey"></div>
						</div>
						<p class="errorInfo">密码长度为6-16个字符</p>
					</div>
					<div class="member_Inputlist">
						<label for="">确认密码</label>
						<input id="pwd2" name="pwd2" type="password" placeholder="请输入密码" maxlength="16" class="uc_input w320 uc_password">	
						<i class="uc_successIcon"></i>
						<p class="errorInfo">两次输入的密码不一致</p>
					</div>
					<div class="member_Inputlist" id="smsCodeBlock">
						<label for="">短信验证</label>
						<input id="smsCode" name="smsCode" type="text" placeholder="请输入短信验证码" maxlength="6" class="uc_input w170 uc_password">
						<a id="smsBtn" href="javascript:void(0)" class="rightImg uc_red">获取验证码</a>
						<i class="uc_successIcon"></i>
						<p class="errorInfo">请输入正确的短信验证码</p>
					</div>
					<div class="member_Inputlist" id="imgCodeBlock">
						<label for="">图片验证</label>
						<input id="imgCode" name="imgCode" type="text" placeholder="请输入图片验证码" maxlength="6" class="uc_input w170 uc_password">
						<a id="validImgBtn" href="javascript:void(0)" class="rightImg">
							<img src="images/validImg.png" alt="图片验证码">
						</a>
						<i class="uc_successIcon"></i>
						<p class="errorInfo">请输入正确的图片验证码</p>
					</div>

					<div class="uc_checkmarkerWrapper">
						<label for="rememberName" class="rememberName" id="rememberBtn">
							<span class="uc_checkmarker_false"></span>已阅读并同意
							<a class="uc_fGreen" href="javascript:void(0)">《易煤网用户注册协议》</a>
						</label>
					</div>
				</div>
				<div class="Footer">
					<a href="javasrcipt:void(0)" id="regSubmit" class="uc_input login w320">注册</a>
				</div>
			</form>
		</div>
	</div>


</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script src="scripts/reg.js"></script>
</html>
